<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/plantillas/plantillaComun.xhtml">
            
            <ui:define name="tituloPagina">
                Ver Perfil
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/medico/plantillas/menuMedico.xhtml"/>
            </ui:define>
        
                 <ui:define name="contenido">

                <p:growl id="mensajes" life="3000" />

                <h:form id="formularioListado">  
                    <p:dataTable id="tablaListado"
                                     value="#{medicoControlador.medicoActual}"
                                     var="medicoAct" >

                            <f:facet name="header">
                                <h:outputText value="Perfil"/>
                            </f:facet>                        
                        
                            <p:column headerText="Nombre">
                                <p:outputLabel  value="#{medicoControlador.medicoActual.nombre}"/>
                            </p:column>
                            <p:column headerText="Apellidos">
                                <p:outputLabel value="#{medicoControlador.medicoActual.apellidos}"/>
                            </p:column>                    

                            <p:column headerText="DNI">
                                <p:outputLabel value="#{medicoControlador.medicoActual.dni}" />
                            </p:column>

                            <p:column headerText="Email">
                                <p:outputLabel value="#{medicoControlador.medicoActual.email}" />
                            </p:column>

                            <p:column headerText="Número Colegiado">
                                <p:outputLabel value="#{medicoControlador.medicoActual.numeroColegiado}" />
                            </p:column>

                            <p:column headerText="Teléfono">
                                <p:outputLabel value="#{medicoControlador.medicoActual.telefono}" />
                            </p:column>

                            <p:column headerText="Último Acceso">
                                <p:outputLabel value="#{medicoControlador.medicoActual.ultimoAcceso}" />
                            </p:column>

                         </p:dataTable>
                </h:form>        

            </ui:define>

        </ui:composition>

</html>
