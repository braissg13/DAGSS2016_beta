<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                PÃ¡gina Observar Receta
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/farmacia/plantillas/menuFarmacia.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
               <h3> Detalle Receta </h3>
                
                <h:form>                     
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Detalles de la receta"/>
                        </f:facet>

                        <p:outputLabel value="ID"/>
                        <p:outputLabel value="#{farmaciaControlador.recetaActual.id}"/>

                        <p:outputLabel value="Medicamento"/>
                        <p:outputLabel value="#{farmaciaControlador.recetaActual.prescripcion.medicamento.nombre}"/>
                        
                        <p:outputLabel value="Cantidad"/>
                        <p:outputLabel value="#{farmaciaControlador.recetaActual.cantidad}"/>

                        <p:outputLabel value="Estado"/>
                        <p:outputLabel value="#{farmaciaControlador.recetaActual.estado}"/>
                    </p:panelGrid>
                </h:form> 
               
               <h3>Cambiar Estado Receta </h3>
                <h:form>
                    <p:panelGrid columns="2" rendered="#{farmaciaControlador.recetaActual != null}">
                        <p:outputLabel value="Estado:"/>
                        <p:selectOneMenu value="#{farmaciaControlador.recetaActual.estado}" >
                            <f:selectItems value="#{farmaciaControlador.estadosRecetas}" />
                        </p:selectOneMenu>
                        <h:commandButton value="Modificar Estado" action="#{farmaciaControlador.modificarEstado()}" />
                    </p:panelGrid>
                </h:form>
               <h:form>
                <p:commandButton id="botonAtras" icon="ui-icon-circle-arrow-w"  value="Atras" onclick="history.back()" />           
               </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
