<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                Página principal de Farmacias
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/farmacia/plantillas/menuFarmacia.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
               <h:form id="form">
                <h4> Buscar Tratamientos de Paciente </h4>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Introducir Nº Tarjeta Paciente:"/>
                        <h:inputText value="#{farmaciaControlador.tarjetaSanitaria}" maxlength="10"/>
                        <h:commandButton value="Buscar" action="#{farmaciaControlador.buscarPorTarjetaSanitaria()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
